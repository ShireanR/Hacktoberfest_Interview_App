#This is a Gradle Wrapper. It invokes a declared version of Gradle and downloads it if necessary. 
#Allows for fast development without having to follow manual installation processes.

#Sat Apr 30 01:00:55 CDT 2022
#Used to specify the alternative home directory
#If it exists Gradle is invoked, if not the distribution is downloaded
distributionBase=GRADLE_USER_HOME
#URL pointing to the Gradle distribution zip file
#"bin" is used as it is faster and uses less disc storage (not all the files are required)
distributionUrl=https\://services.gradle.org/distributions/gradle-7.2-bin.zip
distributionPath=wrapper/dists
zipStorePath=wrapper/dists
zipStoreBase=GRADLE_USER_HOME
